<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfterDark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
    </script>
    <!-- Подключение jQuery из CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/color-shape-script.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="px-3 py-2 bg-dark text-white">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                
              </a>
    
              <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                <li>
                  <a href="#" class="nav-link text-secondary">
                    <img src="../icons/main-icon.png" class="bi d-block mx-auto mb-1" alt="" width="24" height="24">
                    Главная
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <img src="../icons/speed-icon.png" class="bi d-block mx-auto mb-1" alt="" width="24" height="24">
                    Панель
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <img src="../icons/order-icon.png" class="bi d-block mx-auto mb-1" alt="" width="24" height="24">
                    Заказы
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <img src="../icons/product-icon.png" class="bi d-block mx-auto mb-1" alt="" width="24" height="24">
                    Продукты
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <img src="../icons/client-icon.png" class="bi d-block mx-auto mb-1" alt="" width="24" height="24">
                    Клиенты
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h1>Фетили</h1>
                    <table class="table table-index">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Название</th>
                            <th scope="col">Описание</th>
                            <th scope="col">Стоимость</th>
                          </tr>
                        </thead>
                        <tbody class="table-group-divider" id="table-color-shape">
                            
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
