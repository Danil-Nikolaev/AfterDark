<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AfterDark</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  <!-- Подключение jQuery из CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/wax-script.js"></script>
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
              <use xlink:href="#bootstrap"></use>
            </svg>

          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="#" class="nav-link text-secondary">
                <img src="../../icons/main-icon.png" class="bi d-block mx-auto mb-1" alt="" width="24" height="24">
                Главная
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <img src="../../icons/speed-icon.png" class="bi d-block mx-auto mb-1" alt="" width="24" height="24">
                Панель
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <img src="../../icons/order-icon.png" class="bi d-block mx-auto mb-1" alt="" width="24" height="24">
                Заказы
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <img src="../../icons/product-icon.png" class="bi d-block mx-auto mb-1" alt="" width="24" height="24">
                Продукты
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <img src="../../icons/client-icon.png" class="bi d-block mx-auto mb-1" alt="" width="24" height="24">
                Клиенты
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>


  <main class="main">
    <div class="container">
      <div class="row g-5">
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Создание нового аромата</h4>
          <form class="needs-validation" novalidate="">
            <div class="row g-3">
              <div class="col-sm-12">
                <label for="name" class="form-label">Название</label>
                <input type="text" class="form-control" id="name" placeholder="" value="" required="">
              </div>

              <div class="col-sm-12">
                <label for="description" class="form-label">Описание</label>
                <input type="text" class="form-control" id="description" placeholder="" value="" required="">
              </div>

              <div class="col-sm-12">
                <label for="price" class="form-label">Цена</label>
                <input type="text" class="form-control" id="price">
              </div>

              <hr class="my-4">

              <button class="w-100 btn btn-outline-primary btn-lg" type="submit">Создать</button>
          </form>
          <a href="../color-shape.html" class="w-100 btn btn-outline-dark btn-lg" type="submit">Назад</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-3  bg-dark footer mt-auto">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3 text-white">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
    </ul>
    <p class="text-center text-white">© 2021 Company, Inc</p>
  </footer>
</body>

</html>
